<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator">
        <div class="generator_left">
            <h1 class="generattor_title">Генератор QR-кода</h1>
            <div class="generator_item">
                <label for="text-url" class="generator_label">URL или текст</label>
                <input type="text" name="" id="text-url" placeholder="Введите текст" class="generator_input">
            </div>
            <div class="generator_item">
                <label class="generator_label">Размер(px)</label>
                <div class="generator_radio-group">
                    <input type="radio" id="size150" name="qr-size" value="150"  class="generator_radio">
                    <label for="size150" class="generator_radio-label">150px</label>

                    <input type="radio" id="size200" name="qr-size" value="200"  class="generator_radio">
                    <label for="size200" class="generator_radio-label">200px</label>

                    <input type="radio" id="size300" name="qr-size" value="300"  class="generator_radio" checked>
                    <label for="size300" class="generator_radio-label">300px</label>
                </div>
                
            </div>
            <button type="button" class="generator_btn generator_btn--small" id="generate">Сгенерировать</button>
        </div>
        <div class="generator_right">
            <div class="generator_qr-code">
             <canvas id="qrcode"></canvas>
            </div>
             <button type="button" class="generator_btn" id="download">Скачать QR-код</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
